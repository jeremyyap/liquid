<html>
  <head>
    <script>
      var conn = new WebSocket('ws://localhost:8080');
      conn.onmessage = function (event) {
        var data = JSON.parse(event.data);
        var name = data.name;
        var payload = data.payload;
        document.getElementById(name).innerHTML = payload;
      };
    </script>
  </head>
  <body>
    <h1>Hello world!</h1>
    <div id="TimeJob"></div>
  </body>
</html>
